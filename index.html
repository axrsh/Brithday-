<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Chhavi üíñ</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #240046, #000);
  overflow: hidden;
  font-family: "Segoe UI", sans-serif;
  color: #fff;
  cursor: pointer;
}

.container {
  display: flex;
  height: 100vh;
  align-items: center;
  justify-content: space-around;
  padding: 20px;
}

/* TEXT */
.text-box {
  width: 38%;
  font-size: 20px;
  line-height: 1.8;
}

.name {
  font-size: 26px;
  font-weight: bold;
  color: #ffd6ff;
  text-shadow: 0 0 10px #ffb3ff, 0 0 20px #ffc6ff;
}

/* TAP HINT */
.tap-hint {
  position: fixed;
  bottom: 20px;
  right: 20px;
  font-size: 14px;
  opacity: 0.7;
  animation: fadeOut 5s forwards;
}

@keyframes fadeOut {
  to { opacity: 0; }
}

/* TREE */
.tree {
  position: relative;
  width: 320px;
  height: 420px;
}

.trunk {
  position: absolute;
  bottom: 0;
  left: 50%;
  width: 22px;
  height: 90px;
  background: linear-gradient(#d6a36c, #8b5a2b);
  transform: translateX(-50%);
  border-radius: 12px;
}

/* FLOWERS */
.flower {
  position: absolute;
  font-size: 16px;
  opacity: 0;
  animation: bloom 1.2s forwards, float 4s ease-in-out infinite;
  filter: drop-shadow(0 0 6px rgba(255,255,255,0.6));
}

@keyframes bloom {
  from { transform: scale(0); opacity: 0; }
  to { transform: scale(1.3); opacity: 1; }
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
  100% { transform: translateY(0); }
}

/* MOBILE */
@media(max-width: 768px) {
  .container {
    flex-direction: column;
    text-align: center;
  }
  .text-box {
    width: 90%;
    margin-bottom: 20px;
  }
}
</style>
</head>

<body>

<div class="tap-hint">Tap anywhere üéµ</div>

<div class="container">
  <div class="text-box" id="text"></div>

  <div class="tree" id="tree">
    <div class="trunk"></div>
  </div>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* TEXT TYPING */
const lines = [
  "Hey <span class='name'>Chhavi</span> üíñ",
  "Happy Birthday üéÇüéâ",
  "May God bless you always ‚ú®",
  "May your life be full of happiness üå∏",
  "Keep smiling, keep shining üòä",
  "With lots of love ‚ù§Ô∏è",
  "‚Äî Your Brother üí´"
];

let line = 0, char = 0;
const textBox = document.getElementById("text");

function typeText() {
  if (line < lines.length) {
    if (char < lines[line].length) {
      textBox.innerHTML += lines[line].charAt(char);
      char++;
      setTimeout(typeText, 70);
    } else {
      textBox.innerHTML += "<br><br>";
      char = 0;
      line++;
      setTimeout(typeText, 600);
    }
  }
}
typeText();

/* HEART FLOWERS */
const tree = document.getElementById("tree");
let t = 0;

function heartBloom() {
  const x = 16 * Math.pow(Math.sin(t), 3);
  const y = 13 * Math.cos(t)
          - 5 * Math.cos(2*t)
          - 2 * Math.cos(3*t)
          - Math.cos(4*t);

  const flower = document.createElement("div");
  flower.className = "flower";
  flower.innerHTML = "‚ù§";

  flower.style.left = (160 + x * 8) + "px";
  flower.style.top  = (140 - y * 8) + "px";
  flower.style.color = [
    "#ffadad",
    "#ffd6a5",
    "#fdffb6",
    "#caffbf",
    "#bdb2ff"
  ][Math.floor(Math.random() * 5)];

  tree.appendChild(flower);

  t += 0.2;
  if (t < Math.PI * 2) {
    setTimeout(heartBloom, 90);
  }
}
heartBloom();

/* TAP ANYWHERE ‚Üí MUSIC */
let musicStarted = false;
document.addEventListener("click", () => {
  if (!musicStarted) {
    document.getElementById("music").play();
    musicStarted = true;
  }
});
</script>

</body>
</html>
