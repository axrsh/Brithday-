<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Chhavi üíñ</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:linear-gradient(135deg,#1a0033,#000);
  font-family:Arial, sans-serif;
  color:#fff;
  overflow:hidden;
  cursor:pointer;
}

/* CENTER TEXT */
.center{
  position:absolute;
  top:40%;
  left:50%;
  transform:translate(-50%,-50%);
  text-align:center;
}

.name{
  font-size:38px;
  font-weight:bold;
  color:#ffd6ff;
  text-shadow:0 0 15px #ff9cff,0 0 30px #ffb3ff;
}

.text{
  font-size:18px;
  margin-top:15px;
  line-height:1.7;
}

/* PHOTOS */
.photos{
  position:absolute;
  bottom:20px;
  width:100%;
  display:flex;
  justify-content:center;
  gap:12px;
}

.photos img{
  width:85px;
  height:110px;
  object-fit:cover;
  border-radius:14px;
  box-shadow:0 0 12px rgba(255,255,255,.4);
}

/* BALLOONS */
.balloon{
  position:absolute;
  bottom:-100px;
  font-size:30px;
  animation:floatUp 10s linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

/* PETALS */
.petal{
  position:absolute;
  top:-20px;
  font-size:16px;
  opacity:.8;
  animation:fall 8s linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
  }
}

/* CAKE */
.cake{
  position:absolute;
  top:10%;
  left:50%;
  transform:translateX(-50%);
  font-size:40px;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  50%{transform:translateX(-50%) scale(1.1)}
}

/* TAP TEXT */
.tap{
  position:fixed;
  bottom:10px;
  right:15px;
  font-size:14px;
  opacity:.6;
  animation:fadeOut 5s forwards;
}

@keyframes fadeOut{
  to{opacity:0}
}

/* MOBILE */
@media(max-width:768px){
  .name{font-size:30px}
  .text{font-size:16px}
}
</style>
</head>

<body>

<div class="tap">Tap anywhere üéµ</div>

<div class="cake">üéÇ</div>

<div class="center">
  <div class="name">Chhavi üíñ</div>
  <div class="text" id="text"></div>
</div>

<div class="photos">
  <img src="photo1.jpg">
  <img src="photo2.jpg">
  <img src="photo3.jpg">
  <img src="photo4.jpg">
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* TYPING TEXT */
const lines=[
  "Happy Birthday üéâ",
  "May your life always be filled with happiness üå∏",
  "Keep smiling and shining ‚ú®",
  "With lots of love ‚ù§Ô∏è",
  "‚Äî Your Brother üí´"
];

let i=0,j=0;
const textBox=document.getElementById("text");

function type(){
  if(i<lines.length){
    if(j<lines[i].length){
      textBox.innerHTML+=lines[i][j];
      j++;
      setTimeout(type,60);
    }else{
      textBox.innerHTML+="<br><br>";
      j=0;i++;
      setTimeout(type,500);
    }
  }
}
type();

/* MUSIC TAP */
let started=false;
document.addEventListener("click",()=>{
  if(!started){
    document.getElementById("music").play();
    started=true;
  }
});

/* BALLOONS */
for(let i=0;i<6;i++){
  const b=document.createElement("div");
  b.className="balloon";
  b.innerHTML="üéà";
  b.style.left=Math.random()*100+"%";
  b.style.animationDuration=8+Math.random()*4+"s";
  document.body.appendChild(b);
}

/* PETALS */
setInterval(()=>{
  const p=document.createElement("div");
  p.className="petal";
  p.innerHTML="üå∏";
  p.style.left=Math.random()*100+"%";
  p.style.animationDuration=6+Math.random()*4+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),10000);
},400);
</script>

</body>
</html>
